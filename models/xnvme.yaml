---
meta:
  project: xNVMe
  version: '0.6.0'
  lic: BSD-3-Clause
  author: Simon A. F. Lund <os@safl.dk>
  prefix: xnvme
  brief: Cross-platform I/O library for NVMe devices
  full: Coolio

enumerate_action:
- sym: enumerate_action
  doc: When enumerating, the enumerate_action instructs what should happen with each discovered device
  cls: enum
  members:
  - {cls: enum_value, sym: dev_keep_open, val: 0x0, doc: "Keep device-handle open after callback returns"}
  - {cls: enum_value, sym: dev_close, val: 0x1, doc: "Close device-handle when callback returns"}

options:
- sym: opts
  doc: xNVMe options
  cls: struct
  members:
  - {cls: field, sym: be, dtype: string, fmt: "%s", doc: "Backend/system interface to use"}
  - {cls: field, sym: dev, dtype: string, fmt: "%s", doc: "Device manager/enumerator"}
  - {cls: field, sym: mem, dtype: string, fmt: "%s", doc: "Memory allocator to use for buffers"}
  - {cls: field, sym: sync, dtype: string, fmt: "%s", doc: "Synchronous Command-interface"}
  - {cls: field, sym: async, dtype: string, fmt: "%s", doc: "Asynchronous Command-interface"}
  - {cls: field, sym: admin, dtype: string, fmt: "%s", doc: "Administrative Command-interface"}
  - {cls: field, sym: nsid, dtype: u32, fmt: "0x%x", doc: "Namespace identifier"}

  - {cls: field, sym: poll_io, dtype: u32, fmt: "0x%x", doc: "io_uring: enable io-polling"}
  - {cls: field, sym: poll_sq, dtype: u8, fmt: "0x%x", doc: "io_uring: enable sqthread-polling"}
  - {cls: field, sym: register_files, dtype: u8, fmt: "0x%x", doc: "io_uring: enable file-registrations"}
  - {cls: field, sym: register_buffers, dtype: u8, fmt: "0x%x", doc: "io_uring: enable buffer-registrations"}
